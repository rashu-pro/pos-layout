<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Convention</title>

    <link rel="icon" href="assets/images/favicon_isna.png">

    <link rel="stylesheet" href="assets/css/bootstrap-custom.css">
    <link rel="stylesheet" href="assets/css/style.css?v=1.0.8">

</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo_isna_black.png" alt="ISNA">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">isna.net</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">info@isna.net</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu-wrapper d-lg-none">
    <div class="mobile-menu-inner">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="search-wrapper">
                    <button type="button" class="btn btn-blank btn-transparent btn-search-toggler">
                        <img src="assets/images/search-interface-symbol.png" class="icon-search" alt="search products">
                        <img src="assets/images/close_black_32.png" class="icon-search-close" alt="search products">
                    </button>

                    <div class="search-wrapper-dropdown search-wrapper-dropdown-js">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Event">
                            <div class="input-group-append">
                                <button type="button" class="input-group-text"><img src="assets/images/search-interface-symbol_16.png"> </button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="logo-wrapper">
                    <img src="assets/images/logo_isna_black.png" alt="ISNA" class="img-logo">
                </div>

                <div class="cart-icon-wrapper">
                    <div class="cart-toggler-wrapper">
                        <button type="button" class="btn btn-blank btn-transparent cart-toggler cart-toggler-js">
                            <img src="assets/images/shopping-cart_.png" alt="cart">
                            <span class="cart-counter">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="container container-main style-3">
        <div class="main-wrapper">
            <div class="row">
                <div class="col-md-12 col-lg-9 main-body">
                    <div class="main-body-inner no-padding">
                        <div class="main-body-head d-flex justify-content-between align-items-center">
                            <div class="main-body-head-title justify-content-between align-items-center d-none d-lg-flex">
                                <h3 class="section-title m-0 ticket-category-title-js">59th Annual ISNA Convention</h3>
                            </div>

                            <div class="">
                                <div class="select-wrapper">
                                    <select class="form-control ticket-category-js">
                                        <option value="1" data-category="convention">59th Annual ISNA Convention</option>
                                        <option value="2" data-category="matrimonial">59th Annual ISNA Convention Matrimonial</option>
                                        <option value="3" data-category="chaplaincy">59th Annual ISNA Convention Chaplaincy</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="products-wrapper">
                            <div class="product-regular-wrapper">
                                <div class="row less-gutter products-regular-wrapper-row-js">

                                </div>
                            </div>


                            <div class="divider"></div>

                            <div class="product-custom item-box" data-name="" data-price="">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Item Name</label>
                                            <input type="text" class="form-control product-custom-name-js">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Price/per item</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control product-custom-price-js">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-5">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group">
                                                <label class="d-block">Quantity</label>
                                                <div class="product-quantity">
                                                    <button type="button" class="btn btn-icon btn-before btn-minus-js"><img src="assets/images/minus_24.png" alt="minus"> </button>
                                                    <input type="number" class="form-control item-quantity">
                                                    <button type="button" class="btn btn-icon btn-after btn-plus-js"><img src="assets/images/plus_24.png" alt="plus"> </button>
                                                </div>
                                            </div>
                                            <div class="form-group pl-20">
                                                <label class="d-block">&nbsp;</label>
                                                <button type="button" class="btn btn-w-auto btn-success btn-custom-product-add-js">Add</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="divider"></div>

                            <div class="product-custom donation-wrapper item-box" data-name="Donation" data-price="">
                                <div class="row align-items-center">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Donation Amount</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control donation-amount-js">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="d-none d-md-block">&nbsp;</label>
                                            <button type="button" class="btn btn-success btn-donate-js">DONATE</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-lg-3 sidebar sidebar-js">
                    <div class="sidebar-inner">
                        <div class="sidebar-body">
                            <div class="sidebar-title-holder d-flex align-items-center justify-content-between">
                                <h3 class="section-title m-0">Cart <span class="cart-counter">0</span> </h3>
                                <button type="button" class="btn btn-icon cart-close cart-close-js d-lg-none">
                                    <img src="assets/images/close_white.png" alt="close">
                                </button>
                            </div>

                            <div class="cart-item-list"></div>

                            <div class="empty-cart-notice-wrapper active">
                                <div class="empty-cart-notice">
                                    <div class="empty-cart-image">
                                        <img src="assets/images/empty-cart.png" alt="empty cart">
                                    </div>
                                    <h3 class="empty-cart-notice-title">Cart is empty!</h3>
                                </div>

                            </div>
                        </div>


                        <div class="sidebar-footer">

                            <div class="sidebar-footer-top">
                                <div class="voucher-block">
                                    <div class="input-group p-3">
                                        <input type="text" class="form-control voucher-field-js" name="CouponCode" placeholder="Coupon Code">
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-black input-group-text btn-apply-voucher-js">Apply</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="summary-box">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <tbody>
                                            <tr class="subtotal-tr">
                                                <td>Subtotal</td>
                                                <td><span class="currency">$</span> <span class="amount subtotal subtotal-js">0</span></td>
                                            </tr>

                                            <tr>
                                                <td>Discount <span class="ml-10 d-inline-block badge badge-primary discount-note-js"></span></td>
                                                <td><span class="currency">$</span> <span class="amount discount discount-js">0</span></td>
                                            </tr>

                                            <tr class="donation-tr">
                                                <td>
                                                    <button type="button" class="btn btn-transparent btn-blank donation-remove-js">
                                                        <img src="assets/images/close_block.png" alt="remove cart item">
                                                    </button>
                                                    <span class="item-name pl-10">Donation</span> </td>
                                                <td>
                                                    <span class="currency">$</span> <span class="amount donation-js">0</span>
                                                </td>
                                            </tr>

                                            <tr class="grand-total-tr">
                                                <th>Total</th>
                                                <th><span class="currency">$</span> <span class="amount grand-total grand-total-js">0</span></th>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="extra-name-fields">
                                            <input type="hidden" name="DiscountCode" value="" class="discount-code-name-js">
                                            <input type="hidden" name="DiscountAmount" value="" class="discount-amount-name-js">
                                            <input type="hidden" name="DonationAmount" value="" class="donation-amount-name-js">
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="sidebar-footer-bottom">
                                <button type="button" class="btn btn-block btn-success btn-checkout-js">Checkout</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer">
        <div class="footer-credit d-none d-lg-block">
            <div class="container">
                <p class="m-0 text-center">&copy; Copyright 2022. All rights reserved.</p>
            </div>
        </div>
    </div>

</footer>

<!-- CART ITEM DIV TO CLONE -->
<div class="cart-item-to-clone d-none">
    <div class="cart-item">
        <div class="cart-item-content">
            <h3 class="section-title item-title">59th Annual Convention - Adult</h3>
            <div class="cart-item-content-foot">
                <div class="product-quantity medium">
                    <button type="button" class="btn btn-icon btn-before btn-minus-js"><img src="assets/images/minus_24.png" alt="minus"> </button>
                    <input type="number" class="form-control item-quantity"  value="1">
                    <button type="button" class="btn btn-icon btn-after btn-plus-js"><img src="assets/images/plus_24.png" alt="plus"> </button>
                </div>

                <div class="price-holder">
                    <p class="price m-0"><span class="currency">$</span> <span class="amount item-price">200</span> </p>
                </div>
            </div>
        </div>
        <div class="cart-item-right pl-10">
            <button type="button" class="btn btn-transparent btn-blank cart-remove-js">
                <img src="assets/images/close_block.png" alt="remove cart item">
            </button>
        </div>

        <div class="name-fields">
            <input type="hidden" name="ProductCategoryKeys[]" class="product-key">
            <input type="hidden" name="Quantity[]" class="product-quantity">
            <input type="hidden" name="ProductName[]" class="product-name">
            <input type="hidden" name="ProductUnitPrice[]" class="product-unit-price">
            <input type="hidden" name="ProductPrice[]" class="product-price">
        </div>
    </div>
</div>

<!-- SINGLE PRODUCT TO CLONE -->
<div class="single-product-to-clone d-none">
    <div class="col-6 col-sm-4 col-md-3 col-lg-3 product-single-box">
        <div class="product-single style-3" data-name="" data-price="" data-id="">
            <div class="product-content">
                <div class="product-content-body">
                    <div class="product-title-holder">
                        <h3 class="product-title"> Adult </h3>
                    </div>

                    <div class="d-block d-sm-block d-xl-flex justify-content-xl-between align-items-xl-center flex-xl-row-reverse">
                        <div class="product-price">
                            <p class="price"><span class="currency">$</span> <span class="price-amount">89</span> </p>
                        </div>

                        <div class="product-quantity">
                            <button type="button" class="btn btn-icon btn-before btn-minus-js"><img src="assets/images/minus_24.png" alt="minus"> </button>
                            <input type="number" class="form-control item-quantity" value="0">
                            <button type="button" class="btn btn-icon btn-after btn-plus-js"><img src="assets/images/plus_24.png" alt="plus"> </button>
                        </div>
                    </div>
                </div>


            </div>

            <div class="active-icon">
                <div class="active-icon-holder">
                    <img src="assets/images/check_white.png" alt="active">
                </div>
            </div>
        </div>
    </div>
</div>


<div class="body-overlay body-overlay-js"></div>

<!-- LOADER -->
<div class="loader-div">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="assets/js/custom.js?v=1.0.8"></script>
</body>
</html>
