<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>

    <link rel="icon" href="assets/images/favicon_isna.png">

    <link rel="stylesheet" href="assets/css/bootstrap-custom.css">
    <link rel="stylesheet" href="assets/css/style.css?v=1.0.9">


</head>
<body class="error-404">

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo_isna_black.png" alt="ISNA" style="max-height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">isna.net</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">info@isna.net</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
</header>

<div class="main">
    <div class="container container-main style-3">
        <div class="error-wrapper">
            <div class="error-inner">
                <div class="error-image">
                    <img src="assets/images/empty.png" alt="no pages found">
                </div>

                <div class="error-content">
                    <h2 class="error-title">Page Not Found!</h2>
                    <div class="error-details">
                        <p>We're sorry the page you requested could not be found.</p>
                    </div>

                    <p>Please Go back to the homepage</p>

                    <button class="btn btn-back-to-home">Home</button>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>
    <div class="footer">
        <div class="footer-credit d-none d-lg-block">
            <div class="container">
                <p class="m-0 text-center">&copy; Copyright 2022. All rights reserved.</p>
            </div>
        </div>
    </div>

</footer>

</body>
</html>
